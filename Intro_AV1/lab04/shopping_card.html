<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="col-sm-12">
            <div class="row no-gutters">
                <div class="col-sm-5 text-left">
                    <h5> Product</h5>
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    <h5> Price</h5>
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    <h5> Quantity</h5>
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    <h5> Subtotal</h5>
                </div>
                <div class="col-sm-1">

                </div>
            </div>
            <hr/>
            <div class="row no-gutters d-flex justify-content-center align-items-center">
                <div class="col-sm-5">
                    <div class="row no-gutters">
                        <div class="col-sm-2">
                            <img class="img-fluid img-thumbnail" width="100" height="100" src="./img/100.png" alt="" />
                        </div>
                        <div class="pl-3 pr-3 col-sm-10 d-flex flex-column">
                            <h6>Product 1</h6>
                            <p style="font-size:13px">Quis aute iure reprehenderit in vluptate velit esse cillum dolore eu fugiat
                            nulla pariatur. Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    <h5>$1.99</h5>
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    <h5> <span style="border: 1px solid #000000; border-radius:4px;padding: 1px 30px; ">1</span></h5>
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    <h5> 1.99</h5>
                </div>
                <div class="col-sm-1">
                     <span style="padding:5px 8px; background:#0EBFE9; border-radius: 4px" class="refresh-icon mr-1">
                         <i style="font-size:15px; color:#ffffff" class="fa fa-sync"></i>
                     </span>
                     <span style="padding:5px 8px; background:#dc3545; border-radius: 4px" class="delete-icon">
                         <i style="font-size:15px; color:#ffffff" class="fa fa-trash"></i>
                     </span>
                </div>
            </div>
            <hr/>
            <div class="row no-gutter d-flex justify-content-center align-middle align-self-center align-items-center">
                <div class="col-sm-8">
                    <button type="button" class="btn btn-warning text-white">
                        <i style="font-size:13px; padding-right:8px; font-weight:400" class="fa fa-chevron-left"></i>Continue shopping</button>
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    Total $1.99
                </div>
                <div class="col-sm-2 text-lg-center text-md-center text-sm-left">
                    <button type="button" class="btn btn-success ">Checkout<i style="font-size:13px;padding-left:8px;font-weight: 400" class="fa fa-chevron-right"></i></button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Portfolio projects</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            font-size:13px;
        }
        input[type=text], input[type=password], input[type=email], button {
            border-radius: 4px !important;
            font-weight:500;
        }
        .no-padding{
            padding-left:0;
            padding-right:0;
        }
    </style>
</head>
<body>

<div class="container">
    <div style="margin-top:10%" class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-3 col-xl-3">

        </div>
        <div class="col-8 col-xs-8 col-sm-8 col-md-8 col-lg-6 col-xl-6">
            <form>
                <div class="row form-group">
                    <div class="col-md-6">
                        <input type="text" class="form-control pl-3" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-md-6 mt-3 mt-sm-3 mt-md-0 mt-xl-0 mt-lg-0">
                        <input type="text" class="form-control pl-3"  placeholder="Last Name" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control pl-3"  placeholder="Display Name" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <input type="email" class="form-control pl-3"  placeholder="Email Address" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <input type="password" class="form-control pl-3" placeholder="Password" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-md-6 mt-3 mt-sm-3 mt-md-0 mt-xl-0 mt-lg-0">
                        <input type="password" class="form-control pl-3"  placeholder="Confirm Password" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div style="height:35px;"  class="col-md-12 form-group d-flex no-padding">
                    <button style="margin-right: 7%; width: 20%" class="btn btn-secondary align-bottom btn-sm" type="button" disabled >I Agree</button>
                    <p style="font-size:14px" class="align-top w-100">By clicking
                        <span class="badge badge-primary"> Register</span> to the
                        <a style="text-decoration: none" href="#">Terms and Conditions</a>
                        set out by this site, including our Cookie Use.
                    </p>
                </div>
                <div class="col-md-12 no-padding">
                    <div class="d-flex flex-row w-100">
                        <hr class="w-25" style="border: 2px solid #c8dd82">
                        <hr class="w-25" style="border: 2px solid #f5ffc2">
                        <hr class="w-25" style="border: 2px solid #ffcf7c">
                        <hr class="w-25" style="border: 2px solid #ed776b">
                        <hr class="w-25" style="border: 2px solid #da9dba">
                        <hr class="w-25" style="border: 2px solid #bd9de1">
                        <hr class="w-25" style="border: 2px solid #6b99d0">
                        <hr class="w-25" style="border: 2px solid #6abfe6">
                    </div>
                </div>
                <div class="row form-group d-flex flex-row mt-2">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block">Register</button>
                    </div>
                    <div class="col-md-6 mt-3 mt-sm-3 mt-md-0 mt-xl-0 mt-lg-0">
                        <button class="btn btn-success btn-block">Login </button>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-2 col-xs-2 col-sm-2 col-md-2 col-lg-3 col-xl-3">

        </div>
    </div>
</div>

<script src="./js/jquery-3.4.1.slim.min.js" type="text/javascript"></script>
<script src="./js/bootstrap.bundle.js" type="text/javascript" ></script>
<script src="./js/bootstrap.js" type="text/javascript" ></script>
</body>
</html>

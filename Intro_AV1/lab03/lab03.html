<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Portfolio projects</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        input[type=text], input[type=password], input[type=email], button {
            border-radius: 4px !important;
            font-weight:500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="offset-2 col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
            <div class="form-group w-75">
                <div class="input-group">
                    <input type="text" class="form-control mr-4 pl-3" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                    <input type="text" class="form-control pl-3"  placeholder="Last Name" aria-label="First Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control pl-3"  placeholder="Display Name" aria-label="First Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mt-3">
                    <input type="email" class="form-control pl-3"  placeholder="Email Address" aria-label="First Name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mt-3">
                    <input type="password" class="form-control mr-4 pl-3" placeholder="Password" aria-label="First Name" aria-describedby="basic-addon1">
                    <input type="password" class="form-control pl-3"  placeholder="Confirm Password" aria-label="First Name" aria-describedby="basic-addon1">
                </div>
                <div style="height:35px" class="mt-4 w-100 d-flex">
                    <button style="margin-right: 60px; width: 20%" class="btn btn-secondary aling-bottom btn-sm" type="button" disabled >I Agree</button>
                        <p style="font-size:14px" class="align-top w-100">By clicking
                            <span class="badge badge-primary"> Register</span> to the
                            <a style="text-decoration: none" href="#">Terms and Conditions</a>
                            set out by this site, including our Cookie Use.
                    </p>
                </div>
                <div class="mt-2 w-100 d-flex flex-row">
                    <hr class="w-25" style="border: 2px solid #c8dd82">
                    <hr class="w-25" style="border: 2px solid #f5ffc2">
                    <hr class="w-25" style="border: 2px solid #ffcf7c">
                    <hr class="w-25" style="border: 2px solid #ed776b">
                    <hr class="w-25" style="border: 2px solid #da9dba">
                    <hr class="w-25" style="border: 2px solid #bd9de1">
                    <hr class="w-25" style="border: 2px solid #6b99d0">
                    <hr class="w-25" style="border: 2px solid #6abfe6">
                </div>
                <div class="input-group d-flex flex-row w-100 mt-2">
                    <button class="btn btn-primary form-control w-50 mr-4">Register</button>
                    <button class="btn btn-success form-control w-50 ">Login </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/jquery-3.4.1.slim.min.js" type="text/javascript"></script>
<script src="./js/bootstrap.bundle.js" type="text/javascript" ></script>
<script src="./js/bootstrap.js" type="text/javascript" ></script>
</body>
</html>
